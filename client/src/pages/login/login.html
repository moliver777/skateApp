<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>Welcome to skateAPP!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row class="login-form">
    <ion-col>
      <ion-list inset>
        <ion-item>
          <ion-label><ion-icon name="person"></ion-icon></ion-label>
          <ion-input [(ngModel)]="username" placeholder="username" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><ion-icon name="lock"></ion-icon></ion-label>
          <ion-input [(ngModel)]="password" placeholder="password" type="password"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button (click)="login()" primary class="login-button">Login</button>
    </ion-col>
  </ion-row>
	<ion-list>
		<button ion-button color="light" round block icon-left (click)="launchSignup()">Create an Account</button>
		<button ion-button color="twitter" round block icon-left (click)="twitterlogin()"><ion-icon name="logo-twitter"></ion-icon>Twitter</button>
		<button ion-button color="facebook" round block icon-left (click)="facebooklogin()"><ion-icon name="logo-facebook"></ion-icon>Facebook</button>
		<button ion-button color="googleplus" round block icon-left (click)="googlelogin()"><ion-icon name="logo-googleplus"></ion-icon>Google+</button>
	</ion-list>
</ion-content>
